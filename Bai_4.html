<!DOCTYPE html>
<html>
  <head>
    <title>Form Đặt Hàng</title>
  </head>
  <body>
    <form action="/submit-order" method="post">
      <p>
        <label for="product">Chọn sản phẩm:</label>
        <select id="product" name="product_name" required>
          <option value="san_pham_1">Sản phẩm 1</option>
          <option value="san_pham_2">Sản phẩm 2</option>
          <option value="san_pham_3">Sản phẩm 3</option>
        </select>
      </p>

      <p>
        <label for="quantity">Số lượng:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          required
          style="width: 150px"
        />
      </p>

      <p>
        <label for="address">Địa chỉ giao hàng:</label>
        <br />
        <textarea
          id="address"
          name="delivery_address"
          rows="5"
          cols="40"
          required
        ></textarea>
      </p>

      <p>
        <button type="submit">Đặt hàng</button>
      </p>
    </form>
  </body>
</html>
