<!DOCTYPE html>
<html>
  <head>
    <title>Form Thông Báo</title>
  </head>
  <body>
    <form action="/submit-notification" method="post">
      <p>
        <label for="email">Email của bạn:</label>
        <input type="email" id="email" name="email" required />
      </p>

      <p>
        Chọn loại thông báo:

        <input
          type="checkbox"
          id="news"
          name="notification_type"
          value="news"
          checked
        />
        <label for="news">Tin tức mới</label>

        <input
          type="checkbox"
          id="promotions"
          name="notification_type"
          value="promotions"
        />
        <label for="promotions">Khuyến mãi</label>
      </p>

      <p>
        <button type="submit">Đăng ký</button>
      </p>
    </form>
  </body>
</html>
